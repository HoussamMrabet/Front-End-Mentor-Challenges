<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Libre+Franklin">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 59%);}
    .attribution a { color:hsl(209, 33%, 12%);text-decoration: none; }
    .attribution a:hover { color: hsl(223, 87%, 63%);}
  </style>
</head>
<body>
  <div class="container">

    <img class="logo" src="images/logo.svg" alt="ping">

    <div class="title">
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <p>
        Subscribe and get notified
      </p>  
    </div>
  
    <div class="form">
      <span class="provid">
        <input type="text" placeholder="Your email address...">
        <span class="active"><i>Please provide a valid email adress</i></span>
      </span>
      <input type="submit" value="Notify Me">
    </div>

    <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard">

  
    <div class="footer">
      <div class="social">
        <a href="#"><button><i class="fab fa-facebook-f"></i></button></a>
        <a href="#"><button><i class="fab fa-twitter"></i></button></a>
        <a href="#"><button><i class="fab fa-instagram"></i></button></a>
      </div>
      <h6>
          &copy; Copyright Ping. All rights reserved.
      </h6>
    </div>
  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Houbet</a>.
      </p>
    </footer>
  
  </div>

  <script src="form.js"></script>
</body>
</html>
