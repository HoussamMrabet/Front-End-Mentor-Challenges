<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(287, 100%, 3%); }
  </style>
</head>
<body>

  <header class="container">
    <img src="images/logo.svg" alt="Huddle">
  </header>

  <main class="container">

    <div class="hero">
      <img src="images/illustration-mockups.svg" alt="mockups">
    </div>

    <div class="description">
      <h1>Build The Community</h1>
      <h1>Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>

  </main>

  
  <footer class="container">
    <div class="social">
      <button><i class="fab fa-facebook-f"></i></button>
      <button><i class="fab fa-twitter"></i></button>
      <button><i class="fab fa-instagram"></i></button>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
